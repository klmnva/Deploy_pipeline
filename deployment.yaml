AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  ProjectName:
    Type: String
    Default: fullstack-demo
  RDSEndpoint:
    Type: String
  AWSAccountId:
    Type: String
  SonarQubeHostURL:
    Type: String
    Default: http://13.51.161.9:9000
    Description: SonarQube server URL
  SonarQubeToken:
    Type: String
    Default: squ_a8096a6e1c7cda5b7ce12d279f0444de74ee50f1
    Description: SonarQube authentication token
    NoEcho: true
  GitHubFrontendRepo:
    Type: String
    Description: GitHub repository URL for frontend (e.g., https://github.com/username/frontend-repo)
  GitHubBackendRepo:
    Type: String
    Description: GitHub repository URL for backend (e.g., https://github.com/username/backend-repo)
  GitHubBranch:
    Type: String
    Default: main
    Description: GitHub branch to use for both repositories
  GitHubToken:
    Type: String
    Description: GitHub personal access token for private repositories (leave empty for public repos)
    NoEcho: true
    Default: ""

Conditions:
  HasGitHubToken: !Not [!Equals [!Ref GitHubToken, ""]]

Resources:
  ArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-artifacts-${AWSAccountId}'

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: PipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'

  BackendCodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-backend-codebuild-role-v2'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BackendBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'

  BackendCodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-backend-pipeline-role-v2'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BackendPipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'

  FrontendBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${ProjectName}-frontend-build'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_MEDIUM
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
        PrivilegedMode: true
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          phases:
            install:
              runtime-versions:
                nodejs: 16
              commands:
                - echo "ðŸš€ Frontend Pipeline Started"
                - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
                - chmod +x kubectl && mv kubectl /usr/local/bin/
                - echo "ðŸ“¦ Installing SonarQube Scanner..."
                - export SONAR_SCANNER_VERSION=7.0.2.4839
                - export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux-x64
                - curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux-x64.zip
                - unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
                - export PATH=$SONAR_SCANNER_HOME/bin:$PATH
            pre_build:
              commands:
                - echo "ðŸ“¦ Installing frontend dependencies..."
                - npm install
                - echo "ðŸ” Authenticating with ECR..."
                - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 545009829015.dkr.ecr.us-east-1.amazonaws.com
                - echo "ðŸ” Configuring kubectl for EKS..."
                - aws eks update-kubeconfig --region us-east-1 --name MyEKSCluster
                - kubectl get nodes
            build:
              commands:
                - echo "â­ï¸ Skipping frontend tests (removed for simplicity)"
                - echo "ðŸ” Running SonarQube analysis (without test coverage)..."
                - sonar-scanner -Dsonar.projectKey=fullstack-demo-frontend -Dsonar.sources=src -Dsonar.exclusions=**/*.test.*,**/node_modules/**,**/build/** -Dsonar.host.url=${SonarQubeHostURL} -Dsonar.login=${SonarQubeToken} || echo "SonarQube analysis completed with warnings"
                - echo "âš™ï¸ Creating production environment configuration..."
                - echo "REACT_APP_API_URL=http://anupro.xyz/api" > .env.production
                - cat .env.production
                - echo "ðŸ—ï¸ Building React application..."
                - npm run build
                - echo "ðŸ³ Building Docker image..."
                - docker build -t frontend:latest .
                - docker tag frontend:latest 545009829015.dkr.ecr.us-east-1.amazonaws.com/fullstack-demo-frontend
            post_build:
              commands:
                - echo "ðŸ“¤ Pushing Docker image to ECR..."
                - docker push 545009829015.dkr.ecr.us-east-1.amazonaws.com/fullstack-demo-frontend
                - echo "ðŸš€ Deploying frontend to EKS cluster..."
                - |
                  cat > deployment.yaml << 'EOFK8S'
                  apiVersion: apps/v1
                  kind: Deployment
                  metadata:
                    name: frontend
                    namespace: default
                  spec:
                    replicas: 2
                    selector:
                      matchLabels:
                        app: frontend
                    template:
                      metadata:
                        labels:
                          app: frontend
                      spec:
                        containers:
                        - name: frontend
                          image: 545009829015.dkr.ecr.us-east-1.amazonaws.com/fullstack-demo-frontend
                          ports:
                          - containerPort: 3000
                          resources:
                            requests:
                              memory: "256Mi"
                              cpu: "100m"
                            limits:
                              memory: "512Mi"
                              cpu: "200m"
                  ---
                  apiVersion: v1
                  kind: Service
                  metadata:
                    name: frontend-service
                    namespace: default
                  spec:
                    type: ClusterIP
                    ports:
                    - port: 80
                      targetPort: 3000
                      protocol: TCP
                    selector:
                      app: frontend
                  EOFK8S
                - kubectl apply -f deployment.yaml
                - kubectl rollout status deployment/frontend --timeout=300s
                - echo "âœ… Frontend deployed successfully!"

  BackendBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${ProjectName}-backend-build'
      ServiceRole: !GetAtt BackendCodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_MEDIUM
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
        PrivilegedMode: true
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          phases:
            install:
              runtime-versions:
                nodejs: 16
              commands:
                - echo "ðŸš€ Backend Pipeline Started"
                - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
                - chmod +x kubectl && mv kubectl /usr/local/bin/
                - echo "ðŸ“¦ Installing SonarQube Scanner..."
                - export SONAR_SCANNER_VERSION=7.0.2.4839
                - export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux-x64
                - curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux-x64.zip
                - unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
                - export PATH=$SONAR_SCANNER_HOME/bin:$PATH
            pre_build:
              commands:
                - echo "ðŸ“¦ Installing backend dependencies..."
                - npm install
                - echo "ðŸ” Authenticating with ECR..."
                - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${AWSAccountId}.dkr.ecr.us-east-1.amazonaws.com
                - echo "ðŸ” Configuring kubectl for EKS..."
                - aws eks update-kubeconfig --region us-east-1 --name MyEKSCluster
                - kubectl get nodes
            build:
              commands:
                - echo "ðŸ§ª Running backend tests..."
                - npm test -- --coverage --passWithNoTests || echo "Backend tests completed"
                - echo "ðŸ” Running SonarQube analysis..."
                - sonar-scanner -Dsonar.projectKey=fullstack-demo-backend -Dsonar.sources=. -Dsonar.exclusions=**/node_modules/**,**/coverage/** -Dsonar.host.url=${SonarQubeHostURL} -Dsonar.login=${SonarQubeToken} || echo "SonarQube analysis completed with warnings"
                - echo "ðŸ³ Building Docker image..."
                - docker build -t backend:latest .
                - docker tag backend:latest ${AWSAccountId}.dkr.ecr.us-east-1.amazonaws.com/${ProjectName}-backend:latest
            post_build:
              commands:
                - echo "ðŸ“¤ Pushing Docker image to ECR..."
                - docker push ${AWSAccountId}.dkr.ecr.us-east.amazonaws.com/${ProjectName}-backend:latest
                - echo "ðŸ” Creating database secret..."
                - kubectl create secret generic db-secret --from-literal=password="MySecurePass123" --dry-run=client -o yaml | kubectl apply -f -
                - echo "ðŸš€ Deploying backend to EKS cluster..."
                - |
                  cat > backend-deployment.yaml << 'EOFK8S'
                  apiVersion: apps/v1
                  kind: Deployment
                  metadata:
                    name: backend
                    namespace: default
                    labels:
                      app: backend
                  spec:
                    replicas: 2
                    selector:
                      matchLabels:
                        app: backend
                    template:
                      metadata:
                        labels:
                          app: backend
                      spec:
                        containers:
                        - name: backend
                          image: ${AWSAccountId}.dkr.ecr.us-east-1.amazonaws.com/${ProjectName}-backend:latest
                          ports:
                          - containerPort: 5000
                            name: http
                          env:
                          - name: PORT
                            value: "5000"
                          - name: DB_HOST
                            value: "${RDSEndpoint}"
                          - name: DB_USER
                            value: "admin"
                          - name: DB_PASSWORD
                            valueFrom:
                              secretKeyRef:
                                name: db-secret
                                key: password
                          - name: DB_NAME
                            value: "appdb"
                          - name: DB_PORT
                            value: "3306"
                          - name: NODE_ENV
                            value: "production"
                          resources:
                            requests:
                              memory: "256Mi"
                              cpu: "200m"
                            limits:
                              memory: "512Mi"
                              cpu: "500m"
                          livenessProbe:
                            httpGet:
                              path: /api/health
                              port: 5000
                            initialDelaySeconds: 30
                            periodSeconds: 10
                            timeoutSeconds: 5
                            failureThreshold: 3
                          readinessProbe:
                            httpGet:
                              path: /api/health
                              port: 5000
                            initialDelaySeconds: 10
                            periodSeconds: 5
                            timeoutSeconds: 3
                            failureThreshold: 3
                  ---
                  apiVersion: v1
                  kind: Service
                  metadata:
                    name: backend-service
                    namespace: default
                    labels:
                      app: backend
                  spec:
                    selector:
                      app: backend
                    ports:
                    - port: 80
                      targetPort: 5000
                      protocol: TCP
                      name: http
                    type: ClusterIP
                  EOFK8S
                - kubectl apply -f backend-deployment.yaml
                - kubectl rollout status deployment/backend -n default --timeout=300s
                - echo "âœ… Backend deployed successfully to EKS!"

  FrontendPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${ProjectName}-frontend-pipeline'
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactsBucket
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: '1'
              Configuration:
                Owner: !Select [3, !Split ['/', !Ref GitHubFrontendRepo]]
                Repo: !Select [4, !Split ['/', !Ref GitHubFrontendRepo]]
                Branch: !Ref GitHubBranch
                OAuthToken: !If [HasGitHubToken, !Ref GitHubToken, !Ref "AWS::NoValue"]
              OutputArtifacts:
                - Name: SourceOutput
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref FrontendBuild
              InputArtifacts:
                - Name: SourceOutput

  BackendPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${ProjectName}-backend-pipeline'
      RoleArn: !GetAtt BackendCodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactsBucket
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: '1'
              Configuration:
                Owner: !Select [3, !Split ['/', !Ref GitHubBackendRepo]]
                Repo: !Select [4, !Split ['/', !Ref GitHubBackendRepo]]
                Branch: !Ref GitHubBranch
                OAuthToken: !If [HasGitHubToken, !Ref GitHubToken, !Ref "AWS::NoValue"]
              OutputArtifacts:
                - Name: SourceOutput
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref BackendBuild
              InputArtifacts:
                - Name: SourceOutput

Outputs:
  FrontendPipeline:
    Value: !Ref FrontendPipeline
  BackendPipeline:
    Value: !Ref BackendPipeline
  ArtifactsBucket:
    Value: !Ref ArtifactsBucket
